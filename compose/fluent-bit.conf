[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name          tail
    Path          /var/lib/docker/containers/*/*.log
    Parser        docker
    Tag           app.*
    Refresh_Interval 10

[FILTER]
    Name    modify
    Match   *
    Add     source  docker

[OUTPUT]
    Name            es
    Match           *
    Host            elasticsearch
    Port            9200
    Index           fluentbit
    Logstash_Format On
    Replace_Dots    On
    Retry_Limit     False
    HTTP_User       elastic
    HTTP_Passwd     changeme
    Suppress_Type_Name On
