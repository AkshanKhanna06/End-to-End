replicaCount: 1

service:
  type: NodePort
  nodePort: 32000   # optional, pick any open port between 30000â€“32767

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Connect Kibana to Elasticsearch
elasticsearchHosts: "http://elasticsearch-master:9200"

# Basic readiness & lifecycle tuning
readinessProbe:
  httpGet:
    path: /login
    port: 5601
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 10

# Optional: enable anonymous read-only dashboard access
extraEnvs:
  - name: ELASTICSEARCH_URL
    value: "http://elasticsearch-master:9200"
  - name: SERVER_NAME
    value: "kibana"
